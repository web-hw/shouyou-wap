<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__STATIC__/css/swiper-3.4.2.min.css">
    <style>
        .box{width: 100px;height: 100px;margin:200px auto;border: 1px solid #00a0e9}
    </style>
</head>
<body>
<div class="box">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
        </div>
    </div>
</div>

<script src="__STATIC__/lib/jquery-2.1.4.min.js"></script>
<script src="__STATIC__/lib/swiper-3.4.2.jquery.min.js"></script>
<script>
    $(function() {
        var mySwiper = new Swiper('.swiper-container', {
            slidesPerView: 4,
            slidesPerColumn: 2
        });
    })
</script>
</body>
</html>
